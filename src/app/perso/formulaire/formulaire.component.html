<div class="container py-5">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
      <div class="card bg-white rounded p-4 cardFormulaire">
        <h1 class="display-6 xt-dark text-center">Me contacter</h1>
        <hr class="g-dark mb-5">
        <form [formGroup]="contactForm">
          <div class="form-group mb-3">
            <label class="h2" for="nomImput">Nom : </label>
            <input type="text" id="nomImput" class="form-control" placeholder="john" formControlName="nom">
          </div>
          <div class="form-group mb-3">
            <label class="h2" for="prenomImput">Prenom : </label>
            <input type="text" id="prenomImput" class="form-control"  placeholder="doe" formControlName="prenom">
          </div>
          <div class="form-group mb-3">
            <label class="h2" for="emailImput">Email : </label>
            <input type="text" id="emailImput" class="form-control" placeholder="john-doe@gmail.com" formControlName="email">
          </div>
          <div class="form-group mb-3">
            <label for="textareaInput" class="form-label">Ecrivez nous votre message :</label>
            <textarea class="form-control" id="textareaInput" rows="3" placeholder="Laissez votre message de 50 lettres minimum" formControlName="message"></textarea>
          </div>
          <div class="d-flex justify-content-sm-end me-3 ">
            <button class="button btn button rounded mb-3 mt-5 my-auto" type="submit"  (click)="onSubmitContactForm()"  [disabled]="contactForm.invalid">Envoyez</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
