<div class="container my-5 mt-5  text-color bg-light rounded min-vh-100 mb-5" *ngIf="currentProduit">
  <h1 class="display-5 p-5 text-center fw-bold">Framework / Langage : {{currentProduit.categorie}} </h1>
  <h3 class="display-5 p-2 text-center"> Nom : {{currentProduit.nom}}</h3>
  <div class="row mt-3 mb-5">
    <video  height="620" controls>
      <source src="assets/video/portfolio.mov " type="video/mp4">
    </video>
  </div>
  <div class="mt-3">
    <a class="mt-2 lienGit text-color fw-bold" href="{{currentProduit.lienGit}}">Lien git</a>
  </div>
  <div class="mt-3 text-center ">
    Description :
    <p class="size"> {{currentProduit.description}}</p>
  </div>
  <button class="btn button mb-5 mt-2" type="button"  (click)="rtn()">retour page accueil</button>
</div>
<div class="h-25"></div>
